<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spotify - float + flex layout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <aside>
                <div class="sidebar-top">
                    <div class="logo">
                        <span class="mobile-logo">
                            <i class="fab fa-2x fa-spotify"></i>
                        </span>
                        <span class="desktop-logo">
                            <img src="img/logo.png" alt="Logo Spotify">
                        </span>
                    </div>
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fas fa-search"></i>
                                    <span>Cerca</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="active">
                                    <i class="fas fa-home"></i>
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fas fa-book-open"></i>
                                    <span>La tua libreria</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="submenu">
                        <p class="text-uppercase">
                            <a href="#">Ascoltati di recente</a>
                        </p>
                        <p>
                            <a href="#">Drapth</a>
                        </p>
                        <p class="text-uppercase">
                            <a href="#">Artista</a>
                        </p>
                        <p>
                            <a href="#">Uno</a>
                        </p>
                        <p class="text-uppercase">
                            <a href="#">Playlist</a>
                        </p>
                    </div>
                </div>
                <div class="sidebar-bottom">
                    <div class="app">
                        <a href="#">
                            <i class="far fa-arrow-alt-circle-down"></i>
                            <span>Installa app</span>
                        </a>
                    </div>
                    <div class="account">
                        <a href="#">
                            <i class="fas fa-2x fa-user-alt"></i>
                            <span>sofia.perlari</span>
                        </a>
                    </div>
                </div>
            </aside>
            <main>
                <div class="container">
                    <nav>
                        <span id="hamburger-menu">menu</span>
                        <ul id="main-menu">
                            <li>
                                <a href="#">item 1</a>
                            </li>
                            <li>
                                <a href="#">item 2</a>
                            </li>
                            <li>
                                <a href="#">item 3</a>
                            </li>
                            <li>
                                <a href="#">item 4</a>
                            </li>
                        </ul>
                    </nav>
                    <h1>Lista dischi</h1>
                    <div class="card-container">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card">
                            <span>ciao</span>
                        </div>
                        <div class="card">
                            <span>ciao</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <div class="footer-left">
                <div class="cover">
                    <img src="http://lorempixel.com/80/80/people/" alt="Album cover">
                </div>
                <div class="artist">
                    <p class="artist-name">Pinco Pallo</p>
                    <p class="track-name">Canzone bellissima</p>
                </div>
                <div class="heart">
                    <i class="far fa-heart"></i>
                </div>
            </div>
            <div class="footer-center">
                <div class="track-controls">
                    <div class="icons">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="fas fa-pause"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo-alt"></i>
                    </div>
                </div>
                <div class="track-time">
                    <span>2:38</span>
                    <input class="slider" type="range">
                    <span>3:40</span>
                </div>
            </div>
            <div class="footer-right">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-tv"></i>
                <i class="fas fa-volume-up"></i>
                <input class="slider" type="range">
            </div>
        </footer>
    </body>
</html>
